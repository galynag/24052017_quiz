<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<div class="header"></div>
<div class="nav"></div>
<div class="sidebar"></div>
    <div class="main">
        <div class="container">
            <div class="input-field col s6">
                <input placeholder="Укажите Ваше имя" id="user_name" type="text" class="validate">
                <label for="user_name">Ваше имя</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Укажите Ваш возраст" id="user_age" type="text" class="validate">
                <label for="user_age">Возраст</label>
            </div>
            <a class="waves-effect waves-light btn" id="submitt"><i class="material-icons right">poll</i>Отправить</a>
        </div>
    </div>
<div class="footer"></div>

    <!--Import jQuery before materialize.js-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/js.js"></script>
    <script src="js/template.js"></script>
</body>
</html>
